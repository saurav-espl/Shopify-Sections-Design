<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner Slider Using GSAP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Platypi:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nosifer&display=swap" rel="stylesheet">
    <style>

        * {
            box-sizing: border-box;
            user-select: none;
        }

        ::-webkit-scrollbar {
            display: none;
        }

        figure {
            margin: 0;
            overflow: hidden;
        }

        html,
        body {
            overflow: hidden;
            margin: 0;
            padding: 0;
            height: 100vh;
            height: -webkit-fill-available;
        }

        body {
            color: #fff;
            background: #4361ee;
            font-family: "Platypi", serif;
        }

        a {
            color: #fff;
            text-decoration: none;
        }

        .slide {
            height: 100%;
            width: 100%;
            top: 0;
            position: fixed;
            visibility: hidden;
        }

        .slide__outer,
        .slide__inner {
            width: 100%;
            height: 100%;
            overflow-y: hidden;
        }

        .slide__content {
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            height: 100%;
            width: 100%;
            top: 0;
        }

        .slide__container {
            position: relative;
            max-width: 1400px;
            width: 100vw;
            margin: 0 auto;
            height: 90vh;
            margin-bottom: 10vh;
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(10, 1fr);
            grid-column-gap: 0px;
            grid-row-gap: 0px;
            padding: 0 1rem;
        }

        .slide__heading {
            --width: 200;
            display: block;
            text-align: left;
            font-family: "Nosifer", sans-serif;
            font-size: 120px;
            font-weight: 900;
            font-variation-settings: "wdth" var(--width);
            margin: 0;
            padding: 0;
            color: #f2f1fc;
            z-index: 999;
            mix-blend-mode: difference;
            grid-area: 2 / 2 / 3 / 10;
            align-self: end;
        }

        .slide__img-cont {
            margin-top: 4rem;
            grid-area: 2 / 1 / 7 / 8;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .slide__img-cont img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .slide:nth-of-type(1) {
            visibility: visible;
        }

        .slide:nth-of-type(1) .slide__content {
            background-color: #6d597a;
        }

        .slide:nth-of-type(2) .slide__content {
            background-color: #355070;
        }

        .slide:nth-of-type(3) .slide__content {
            background-color: #b56576;
        }

        .slide:nth-of-type(4) .slide__content {
            background-color: #9a8c98;
        }

        .overlay {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 2;
        }

        .overlay__content {
            max-width: 1400px;
            width: 100vw;
            margin: 0 auto;
            padding: 0 1rem;
            height: 90vh;
            margin-bottom: 10vh;
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(10, 1fr);
            grid-column-gap: 0px;
            grid-row-gap: 0px;
        }

        .overlay__img-cont {
            position: relative;
            overflow: hidden;
            margin: 0;
            grid-area: 4 / 3 / 9 / 11;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .overlay__img-cont img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: 50% 50%;
        }

        .overlay__count {
            grid-area: 3 / 10 / 4 / 10;
            font-size: clamp(3rem, 4vw, 15rem);
            margin: 0;
            padding: 0;
            text-align: right;
            border-bottom: 7px white solid;
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }

        .count-digit {
            display: inline-block;
            min-width: 0.5em;
        }

        .scroll-indicator {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            font-family: "Platypi", serif;
            font-size: 14px;
            opacity: 0.8;
        }

        .scroll-indicator .arrow {
            width: 20px;
            height: 20px;
            border-right: 3px solid white;
            border-bottom: 3px solid white;
            transform: rotate(45deg);
            margin-top: 5px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {

            0%,
            20%,
            50%,
            80%,
            100% {
                transform: rotate(45deg) translateY(0);
            }

            40% {
                transform: rotate(45deg) translateY(-10px);
            }

            60% {
                transform: rotate(45deg) translateY(-5px);
            }
        }

        @media screen and (min-width: 900px) {

            .overlay__content,
            .slide__container {
                padding: 0 3rem;
                margin-top: 10vh;
                height: 80vh;
            }

            .overlay__img-cont {
                grid-area: 5 / 4 / 10 / 11;
            }

            .overlay__count {
                grid-area: 3 / 10 / 4 / 11;
            }

            .slide__img-cont {
                margin-top: 0;
                grid-area: 3 / 2 / 8 / 7;
            }

            .slide__heading {
                grid-area: 1 / 1 / 4 / 10;
            }
        }
    </style>
</head>

<body>
    <section class="slide">
        <div class="slide__outer">
            <div class="slide__inner">
                <div class="slide__content">
                    <div class="slide__container">
                        <h2 class="slide__heading">SCROLL</h2>
                        <figure class="slide__img-cont">
                            <img class="slide__img"
                                src='https://images.unsplash.com/photo-1567016376408-0226e4d0c1ea?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxNDU4OXwwfDF8cmFuZG9tfHx8fHx8fHx8MTY0NjMyMDUzOA&ixlib=rb-1.2.1&q=80&w=400'

    <section class="slide">
        <div class="slide__outer">
            <div class="slide__inner">
                <div class="slide__content">
                    <div class="slide__container">
                        <h2 class="slide__heading">SWIPE</h2>
                        <figure class="slide__img-cont">
                            <img class="slide__img"
                                src='https://images.unsplash.com/photo-1558603668-6570496b66f8?crop=entropy&cs=srgb&fm=jpg&ixid=MnwxNDU4OXwwfDF8cmFuZG9tfHx8fHx8fHx8MTY0NjMyMDUzOA&ixlib=rb-1.2.1&q=85&w=400'

    <section class="slide">
        <div class="slide__outer">
            <div class="slide__inner">
                <div class="slide__content">
                    <div class="slide__container">
                        <h2 class="slide__heading">SCROLL</h2>
                        <figure class="slide__img-cont">
                            <img class="slide__img"
                                src='https://images.unsplash.com/photo-1537165924986-cc3568f5d454?crop=entropy&cs=srgb&fm=jpg&ixid=MnwxNDU4OXwwfDF8cmFuZG9tfHx8fHx8fHx8MTY0NjMyMDU4NA&ixlib=rb-1.2.1&q=85&w=400'
                                alt=''>
                        </figure>
                    </div>

            </div>
        </div>
    </section>

    <section class="slide">
        <div class="slide__outer">
            <div class="slide__inner">
                <div class="slide__content">
                    <div class="slide__container">
                        <h2 class="slide__heading">SWIPE</h2>
                        <figure class="slide__img-cont">
                            <img class="slide__img"
                                src='https://images.unsplash.com/photo-1589271243958-d61e12b61b97?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxNDU4OXwwfDF8cmFuZG9tfHx8fHx8fHx8MTY0NjMyMDU4NA&ixlib=rb-1.2.1&q=80&w=400'
                                alt=''>
                        </figure>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="overlay">
        <div class="overlay__content">
            <p class="overlay__count">0<span class="count">1</span></p>
            <figure class="overlay__img-cont">
                <img class="image"
                    src="https://images.unsplash.com/photo-1519710164239-da123dc03ef4?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxNDU4OXwwfDF8cmFuZG9tfHx8fHx8fHx8MTY0NjMxOTU4Mw&ixlib=rb-1.2.1&q=80&w=800" />
                <img class="image"
                    src="https://images.unsplash.com/photo-1594666757003-3ee20de41568?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxNDU4OXwwfDF8cmFuZG9tfHx8fHx8fHx8MTY0NjMxOTcwOA&ixlib=rb-1.2.1&q=80&w=800" />
                <img class="image"
                    src="https://images.unsplash.com/photo-1579830341096-05f2f31b8259?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxNDU4OXwwfDF8cmFuZG9tfHx8fHx8fHx8MTY0NjMxOTQ5Ng&ixlib=rb-1.2.1&q=80&w=800" />
                <img class="image"
                    src="https://images.unsplash.com/photo-1603771628302-c32c88e568e3?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxNDU4OXwwfDF8cmFuZG9tfHx8fHx8fHx8MTY0NjMxOTUxNg&ixlib=rb-1.2.1&q=80&w=800" />
            </figure>
        </div>

    <div class="scroll-indicator">
        <span>Scroll to navigate</span>
        <div class="arrow"></div>
    </div>

    <!-- GSAP CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/Observer.min.js"></script>

    <script>
        console.clear();

        // Initialize GSAP
        gsap.registerPlugin(Observer);

        const sections = gsap.utils.toArray(".slide");
        const images = gsap.utils.toArray(".image").reverse();
        const slideImages = gsap.utils.toArray(".slide__img");
        const outerWrappers = gsap.utils.toArray(".slide__outer");
        const innerWrappers = gsap.utils.toArray(".slide__inner");
        const countElement = document.querySelector(".count");
        const scrollIndicator = document.querySelector(".scroll-indicator");
        const wrap = gsap.utils.wrap(0, sections.length);
        let animating;
        let currentIndex = 0;

        // Initial setup
        gsap.set(outerWrappers, { xPercent: 100 });
        gsap.set(innerWrappers, { xPercent: -100 });
        gsap.set(".slide:nth-of-type(1) .slide__outer", { xPercent: 0 });
        gsap.set(".slide:nth-of-type(1) .slide__inner", { xPercent: 0 });

        // Hide scroll indicator after first interaction
        let hasInteracted = false;

        function updateCount(newIndex) {
            // Add 1 because we want 1-based counting (1, 2, 3, 4) instead of 0-based
            const displayNumber = newIndex + 1;

            // Animate the count change
            gsap.to(countElement, {
                innerText: displayNumber,
                duration: 0.5,
                snap: { innerText: 1 },
                ease: "power2.out"
            });
        }

        function gotoSection(index, direction) {
            animating = true;
            index = wrap(index);

            // Hide scroll indicator after first interaction
            if (!hasInteracted) {
                hasInteracted = true;
                gsap.to(scrollIndicator, {
                    opacity: 0,
                    duration: 0.5,
                    onComplete: () => scrollIndicator.style.display = "none"
                });
            }

            let tl = gsap.timeline({
                defaults: { duration: 1.2, ease: "power3.inOut" },
                onComplete: () => {
                    animating = false;
                }
            });

            let currentSection = sections[currentIndex];
            let heading = currentSection.querySelector(".slide__heading");
            let nextSection = sections[index];
            let nextHeading = nextSection.querySelector(".slide__heading");

            gsap.set([sections, images], { zIndex: 0, autoAlpha: 0 });
            gsap.set([sections[currentIndex], images[index]], { zIndex: 1, autoAlpha: 1 });
            gsap.set([sections[index], images[currentIndex]], { zIndex: 2, autoAlpha: 1 });

            // Update count at the beginning of animation
            updateCount(index);

            tl
                .fromTo(
                    outerWrappers[index],
                    {
                        xPercent: 100 * direction
                    },
                    { xPercent: 0 },
                    0
                )
                .fromTo(
                    innerWrappers[index],
                    {
                        xPercent: -100 * direction
                    },
                    { xPercent: 0 },
                    0
                )
                .to(
                    heading,
                    {
                        "--width": 800,
                        xPercent: 30 * direction,
                        duration: 1
                    },
                    0
                )
                .fromTo(
                    nextHeading,
                    {
                        "--width": 800,
                        xPercent: -30 * direction
                    },
                    {
                        "--width": 200,
                        xPercent: 0,
                        duration: 1
                    },
                    0
                )
                .fromTo(
                    images[index],
                    {
                        xPercent: 125 * direction,
                        scaleX: 1.5,
                        scaleY: 1.3
                    },
                    { xPercent: 0, scaleX: 1, scaleY: 1, duration: 1.2 },
                    0
                )
                .fromTo(
                    images[currentIndex],
                    { xPercent: 0, scaleX: 1, scaleY: 1 },
                    {
                        xPercent: -125 * direction,
                        scaleX: 1.5,
                        scaleY: 1.3,
                        duration: 1.2
                    },
                    0
                )
                .fromTo(
                    slideImages[index],
                    {
                        scale: 2,
                        rotation: 5 * direction
                    },
                    { scale: 1, rotation: 0, duration: 1.2 },
                    0
                )
                .timeScale(0.8);

            currentIndex = index;
        }

        // Create observer for scroll/touch events
        Observer.create({
            type: "wheel,touch,pointer",
            preventDefault: true,
            wheelSpeed: -1,
            onUp: () => {
                if (animating) return;
                gotoSection(currentIndex + 1, +1);
            },
            onDown: () => {
                if (animating) return;
                gotoSection(currentIndex - 1, -1);
            },
            tolerance: 10
        });

        // Keyboard navigation
        document.addEventListener("keydown", logKey);

        function logKey(e) {
            if ((e.code === "ArrowUp" || e.code === "ArrowLeft") && !animating) {
                gotoSection(currentIndex - 1, -1);
            }
            if (
                (e.code === "ArrowDown" ||
                    e.code === "ArrowRight" ||
                    e.code === "Space" ||
                    e.code === "Enter") &&
                !animating
            ) {
                gotoSection(currentIndex + 1, 1);
            }
        }

        // Add initial animation
        gsap.from(".slide__heading", {
            duration: 1.5,
            y: 100,
            opacity: 0,
            ease: "power3.out",
            delay: 0.5
        });

        gsap.from(".slide__img-cont", {
            duration: 1.5,
            y: 50,
            opacity: 0,
            ease: "power3.out",
            delay: 0.8
        });

        // Initialize count display
        updateCount(0);
    </script>
